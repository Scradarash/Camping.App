name: MAUI Unit Tests (.NET 8)

on:
  push:
    branches:
      - main
      - develop
      - devHerkansing
      - release
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - release
      - develop
      - devHerkansing
      - feature/*
      - hotfix/*

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Haal repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Installeer MAUI workload voor .NET8
        run: dotnet workload install maui

      - name: Herstel afhankelijkheden
        run: dotnet restore

      - name: Bouw de app
        run: dotnet build --configuration Release

      - name: Voer unit tests uit
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release/net8.0-*/
